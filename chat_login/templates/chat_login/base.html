{% load static %}
<html>
    <head>
        <title>
            {% block title %} {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'chat_login/base.css' %}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/087106493e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'chat_main:index' %}"> Home </a> 
                        <a class="nav-link" href="{% url 'chat_login:log_out' %}"> Log out </a> 
                    {% else %}
                        <a href="{% url 'chat_main:index' %}"> Home </a> 
                        <a href="{% url 'chat_login:log_in' %}"> Log in </a> 
                        <a href="{% url 'chat_login:sign_up' %}"> Sign up </a>
                    {% endif %}
            </div>
        </nav>
        {% block content %} 
            
        {% endblock %}
    </body>
</html>
