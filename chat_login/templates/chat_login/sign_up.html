{% extends 'chat_main/base.html' %}
{% block title %} Sign up {% endblock %}

{% load bootstrap4 %}

{% block content_unlogged %} 
    <div class="card col-md-5">
        <div class="card-body">
            <h5 class="card-title">Sign up</h5>
                <form action="{% url 'chat_login:sign_up' %}" method='POST'>
                
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    <a href="{% url 'chat_login:log_in' %}"><button type='submit' class="btn btn-secondary"> Sign up </button></a>
                    
                </form>
                <a href="{% url 'chat_login:log_in' %}">
                    <button type='submit' class="btn btn-secondary"> Go to login </button>
                </a>
        </div>
    </div>
{% endblock %}
